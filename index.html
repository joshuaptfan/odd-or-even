<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Odd or Even</title>
	<meta name='viewport' content='height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no'>
	<meta name='description' content='Multiplayer math game'>
	<meta name='theme-color' content='#000'>
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-status-bar-style' content='black'>
	<meta property='og:title' content='Odd or Even'>
	<meta property='og:type' content='website'>
	<meta property='og:url' content='https://oddoreven.app/'>
	<meta property='og:image' content='https://oddoreven.app/images/icon-512.png'>
	<meta name='twitter:card' content='summary'>
	<meta name='twitter:site' content='@joshuaptfan'>
	<meta name='twitter:title' content='Odd or Even'>
	<meta name='twitter:description' content='Multiplayer math game'>
	<meta name='twitter:image' content='https://oddoreven.app/images/icon-512.png'>
	<link rel='icon' sizes='16x16 32x32 48x48' type='image/icon' href='favicon.ico'>
	<link rel='icon' sizes='192x192' type='image/png' href='images/icon-192.png'>
	<link rel='icon' sizes='512x512' type='image/png' href='images/icon-512.png'>
	<link rel='icon' sizes='any' type='image/svg+xml' href='images/icon.svg'>
	<link rel='apple-touch-icon' sizes='192x192' href='images/icon-192.png'>
	<link rel='stylesheet' type='text/css' href='index.css'>
	<link rel='manifest' href='manifest.json'>
	<script src='data.js' defer></script>
	<script src='index.js' defer></script>
</head>
<body>
	<div class='warn-ES6'>Please <a href='http://outdatedbrowser.com/' target='_blank' rel='noopener'>update your browser</a> to use this site.</div>
	<noscript>Please enable JavaScript to use this site.</noscript>
	<div class='page home activated'>
		<h1>Odd or Even</h1>
		<h4>Multiplayer math game</h4>
		<button class='play-btn'>Play</button>
		<button class='tutorial-btn'>Tutorial</button>
		<button class='about-btn'>About</button>
		<div class='warn'>TOUCHSCREEN REQUIRED</div>
		<button class='fullscreen-btn'>
			<svg viewBox='0 0 6 6'>
				<path d='M2,1 h-1 v1 m0,2 v1 h1 m2,0 h1 v-1 m0,-2 v-1 h-1'/>
			</svg>
		</button>
	</div>
	<div class='page setup'>
		<h2>Point Lead to Win</h2>
		<button class='incr-points' value='-1'>&minus;</button>
		<span class='num-points'></span>
		<button class='incr-points' value='1'>+</button>
		<h2>Difficulty</h2>
		<div>
			<label class='difficulty'><input type='radio' name='difficulty' value='0'>Easy</label>
			<label class='difficulty'><input type='radio' name='difficulty' value='1'>Normal</label>
			<label class='difficulty'><input type='radio' name='difficulty' value='2'>Hard</label>
		</div>
		<button class='start-btn'>Start</button>
	</div>
	<div class='page about'>
		<h2>About</h2>
		<p>Designed by <a href='https://github.com/joshuaptfan' target='_blank' rel='noopener'>Joshua Fan</a></p>
		<p><a href='https://github.com/joshuaptfan/odd-or-even' target='_blank' rel='noopener'>Source on GitHub</a></p>
		<button class='share-btn'>Share</button>
		<p>This game is free.<br>If you enjoy it, consider<br>making a small donation.</p>
		<a class='button' href='https://paypal.me/joshuaptfan' target='_blank' rel='noopener'>PayPal</a>
	</div>
	<div class='page game'>
		<div class='border' data-text='TUTORIAL'>
			<svg class='lg' viewBox='0 0 14.5 14.5'>
				<path d='M-1.5,0 h2 v1 a4,4 0 0 0 4,4 a5,5 0 0 1 5,5 a4,4 0 0 0 4,4 h1 v2 h-16 Z'/>
			</svg>
			<svg class='sm' viewBox='0 0 15.5 15.5'>
				<path d='M-1.5,0 h2 v1 a4,4 0 0 0 4,4 a6,6 0 0 1 6,6 a4,4 0 0 0 4,4 h1 v2 h-17 Z'/>
			</svg>
		</div>
		<div class='team up'>
			<p class='expression'></p>
			<div class='player'></div>
			<div class='point'></div>
		</div>
		<div class='buzzer'>
			<div class='wave'></div>
			<div class='sweep'></div>
			<button class='no' value='-1'></button>
			<button class='yes' value='1'>
				<svg viewBox='-6 -6 12 12'>
					<circle r='1.6'/>
				</svg>
			</button>
			<button class='restart-btn'>
				<svg viewBox='0 0 12 12'>
					<path d='M10,6 A4,4 0 1 1 8.83,3.17 m.15,-.15 v.3 h-.3 Z'/>
				</svg>
			</button>
		</div>
		<div class='team dn'>
			<p class='expression'></p>
			<div class='player'></div>
			<div class='point'></div>
		</div>
		<div class='lead'></div>
		<progress></progress>
		<button class='prev-btn' disabled>
			<svg viewBox='0 0 6 6'>
				<path d='M3.6,1 l-2,2 l2,2'/>
			</svg>
		</button>
		<button class='next-btn'>
			<svg viewBox='0 0 6 6'>
				<path d='M2.4,1 l2,2 l-2,2'/>
			</svg>
		</button>
		<button class='menu-btn'>
			<svg viewBox='0 0 7 6'>
				<path d='M1,1 h5 M1,3 h5 M1,5 h5'/>
			</svg>
		</button>
		<button class='restart-btn'>
			<svg viewBox='0 0 6 6'>
				<path d='M4.94,3.5 A2,2 0 1 1 4.41,1.58 m.1,-.1 v.2 h-.2 Z'/>
			</svg>
		</button>
		<button class='home-btn'>
			<svg viewBox='0 0 6 6'>
				<path d='M1,2.8 h.5 v2 h3 v-2 h.5 l-.7,-.7 v-.6 h-.6 l-.7,-.7 Z'/>
			</svg>
		</button>
		<button class='settings-btn'>
			<svg viewBox='-3 -3 6 6'>
				<defs>
					<path id='t' d='M-.3,-1.5 l.1,-.6 h.4 l.1,.6 M-.3,1.5 l.1,.6 h.4 l.1,-.6'/>
				</defs>
				<circle r='1.5'/>
				<use xlink:href='#t'/>
				<use xlink:href='#t' transform='rotate(60)'/>
				<use xlink:href='#t' transform='rotate(120)'/>
			</svg>
		</button>
		<div class='settings'>
			<button class='color-blind-btn'>Color Blind</button>
			<button class='fullscreen-btn'>Fullscreen</button>
			<button class='close-btn'>
				<svg viewBox='-3 -3 6 6'>
					<path d='M-2,0 h4 M0,-2 v4' transform='rotate(45)'/>
				</svg>
			</button>
		</div>
	</div>
	<button class='back-btn'>
		<svg viewBox='0 0 6 6'>
			<path d='M3,1 l-2,2 l2,2 M1,3 h4'/>
		</svg>
	</button>
	<script>
		try {
			eval('"use strict"; let test = () => 0');
		} catch (e) {
			document.getElementById('warn-ES6').style.display = 'block';
		}
	</script>
</body>
</html>
